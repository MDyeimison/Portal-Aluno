{% extends 'core/base.html' %}
{% load bootstrap4 %}
{% load crispy_forms_tags %}

{% block title %}
    <title>Register</title>
{% endblock %}

{% block content %}
    <div class="container">
        <h1>Register</h1>
        <!-- {% bootstrap_messages %} -->
        <br><br>
        <form method="post" class="form" autocomplete="off">
            {% csrf_token %}
            {% bootstrap_form form %}
            <br>
            {% buttons %}
            <button type="submit" class="btn btn-primary">Save</button>
            {% endbuttons %}
        </form>
    </div>
{% endblock %}
