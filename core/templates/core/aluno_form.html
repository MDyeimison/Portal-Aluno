{% extends 'core/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container">
        <h1>Register</h1>

        <br><br>

        <div class="form-group">
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <br>
                <input type="submit" class="btn btn-success" value="Save">
            </form>
        </div>
    </div>
{% endblock %}
