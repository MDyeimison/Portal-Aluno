{% extends 'core/base.html' %}
{% load bootstrap4 %}

{% block title %}
    <title>Register</title>
{% endblock %}

{% block content %}
<div class="container">
    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <br>
        {% buttons %}
            <input type="submit" class="btn btn-success" value="Save">
        {% endbuttons %}
    </form>
</div>
{% endblock %}
