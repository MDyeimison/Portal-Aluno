{% extends 'core/base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    <title>Register</title>
{% endblock %}

{% block content %}
<div class="container">
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <br>
        <input type="submit" class="btn btn-success" value="Save">
    </form>
</div>
{% endblock %}
