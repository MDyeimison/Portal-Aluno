<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aluno</title>
</head>
<body>
    <h1><a href="{% url 'index' %}">Portal</a></h1>
    <p>
        {% for aluno in aluno %}
            <table>
                <tr>
                    <td>matrícula:  {{aluno.matricula}}</td>
                    <td>nome: {{ aluno.nome }}</td>
                </tr>
                <tr>
                    <td>curso: {{aluno.curso}}</td>
                    <td>situação: {{aluno.situacao}}</td>
                </tr>
            </table>

                <table>
                    <tr>
                        <td>
                            <form action="{% url 'edit' aluno.id %}" method='post'>
                                {% csrf_token %}
                                <input type="submit" name="edit" value="edit {{aluno.nome}}">
                            </form>
                        </td>
                        <td>
                            <form action="{% url 'delete' aluno.id %}" method='post'>
                                {% csrf_token %}
                                <input type="submit" name="delete" value="delete {{aluno.nome}}">
                            </form>
                        </td>
                    </tr>
                </table>

            <br>
        {% endfor %}
    </p>
</body>
</html>
